ثُمَّ قَالَ : يَا مُحَمَّدُ أَخْبِرْنِي عَنِ الإِسْلاَمِ , وَمَا الإِسْلاَمُ ؟ قَالَ : أَنْ تَشَهَّدَ أَنْ لاَ إِلَهَ إِلاَّ اللَّهُ , وَأَنَّ مُحَمَّدًا رَسُولُ اللَّهِ , وَتُقِيمَ الصَّلاَةَ , وَتُؤْتِيَ الزَّكَاةَ , وَتَصُومَ شَهْرَ رَمَضَانَ , وَتَحُجَّ الْبَيْتَ إِنِ اسْتَطَعْتَ إِلَيْهِ سَبِيلاً قَالَ : صَدَقْتَ قَالَ فَعَجِبْنَا أَنَّهُ يَسْأَلُهُ وَيُصَدِّقُهُ , قَالَ : فَأَخْبِرْنِي عَنِ الإِيمَانِ قَالَ : أَنْ تُؤْمِنَ بِاللَّهِ , وَمَلاَئِكَتِهِ , وَكُتُبِهِ , وَرُسُلِهِ , وَالْيَوْمِ الآخِرِ , وَالْقَدَرِ خَيْرِهِ وَشَرِّهِ قَالَ : صَدَقْتَ قَالَ : فَعَجِبْنَا أَنَّهُ يَسْأَلُهُ وَيُصَدِّقُهُ قَالَ : فَأَخْبِرْنِي عَنِ الإِحْسَانِ قَالَ : أَنْ تَعْبُدَ اللَّهَ كَأَنَّكَ تَرَاهُ , فَإِنْ لَمْ تَكُنْ تَرَاهُ فَإِنَّهُ يَرَاكَ قَالَ : صَدَقْتَ قَالَ : فَأَخْبِرْنِي عَنِ السَّاعَةِ قَالَ : مَا الْمَسْئُولُ عَنْهَا بِأَعْلَمَ مِنَ السَّائِلِ قَالَ عُمَرُ رَضِيَ اللَّهُ عَنْهُ : فَلَبِثْتُ ثَلاَثًا , ثُمَّ قَالَ لِي رَسُولُ اللَّهِ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ : يَا عُمَرُ هَلْ تَدْرِي مَنِ السَّائِلُ ؟ فَقُلْتُ : اللَّهُ وَرَسُولُهُ أَعْلَمُ قَالَ : فَإِنَّهُ جِبْرِيلُ عَلَيْهِ السَّلاَمُ , أَتَاكُمْ يُعَلِّمُكُمْ أَمَرَ دِينِكُمْ Ахмад (184), Муслим (1), аль-Бухари (50)`,
                "id": 3,
                "russian": `5) от Йахьи бин Йа’мара, который сказал: первым, кто начал отрицать предопределение в Басре, был Ма‘бад аль-Джухани19. Мы с Хумайдом бин ‘Абдуррахманом аль-Химьяри отправились совершать хадж или ‘умру. При этом мы подумали, что было бы хорошо встретить кого-нибудь из сподвижников Посланника Аллаха i и спросить его о том, что говорят эти люди о предопределении. И мы встретили ‘Абдуллаха ибн ‘Умара, который как раз входил в мечеть. Мы подошли к нему и оказались с двух сторон от него: один из нас оказался справа, а другой слева. Я подумал, что мой товарищ предоставит говорить мне, и сказал ему: “О Абу ‘Абдуррахман, там, где мы живём, появились люди, которые читают Коран и приобретают знание20, но при этом отрицают предопределение и считают, что дела свершаются (без предопределения)21!” Он сказал в ответ: “Когда встретите их, передайте им, что я отрекаюсь от них и они не имеют ко мне отношения. Клянусь Тем, Кем клянётся ‘Абдуллах ибн ‘Умар, даже если у одного из них будет целая гора золота и он потратит её на благие дела, Аллах не примет это от него до тех пор, пока он не уверует в предопределение!”»
Затем (‘Абдуллах ибн ‘Умар) сказал: «‘Умар ибн аль- Хаттаб рассказывал мне: “Однажды, когда мы сидели с Посланником Аллаха i перед нами появился человек в белоснежной одежде с очень чёрными волосами, на нём не было следов пребывания в пути, и никто из нас не знал его. Он сел перед Пророком Аллаха i почти прислонился своими коленями к его коленям, положил руки себе на бедра и сказал: “О Мухаммад, расскажи мне об Исламе. Что такое Ислам?”. Посланник Аллаха i сказал: “Это когда ты свидетельствуешь, что нет бога, кроме Аллаха, и что Мухаммад – посланник Аллаха, совершаешь молитву, выплачиваешь закят, соблюдаешь пост в месяце Рамадан и совершаешь хадж к Дому, если имеешь такую возможность”. Тот человек сказал: “Ты сказал правду”. Мы удивились: ведь он и спрашивает Посланника Аллаха, и подтверждает его правоту. Он сказал: “Расскажи мне о Вере ”. Посланник Аллаха i сказал: “Это когда ты веруешь в Аллаха, в Его ангелов, в Его писания, в Его посланников, в Последний день и веруешь в предопределённость и добра, и зла”. Он сказал: “Ты сказал правду”. Мы удивились: ведь он и спрашивает Посланника Аллаха, и подтверждает его правоту. И затем он попросил: “Расскажи мне о совершенстве в поклонении Аллаху /ихсан/”. Посланник Аллаха i сказал: “Это когда ты поклоняешься Аллаху так, как будто ты Его видишь. Ведь если ты и не видишь Его, то, поистине, Он видит тебя”. Тот человек сказал: “Расскажи мне о Часе”. Посланник Аллаха i сказал: “Тот, у кого спрашивают об этом, знает об этом не больше спрашивающего”. ‘Умар сказал: «Прошло три дня, и потом (Посланник Аллаха i) сказал: “О ‘Умар, знаешь ли, кто этот задававший вопросы?” Я сказал: “Аллах и Его посланник знают об этом лучше”. Тогда он сказал: “Поистине, это Джибриль приходил к вам, дабы научить вас вашему верованию!”» `
            },

        class Card {
            constructor(word) {
                this.word = word;
                this.displayedText = '';
                this.currentCharIndex = 0;
                this.currentWordIndex = 0;
                this.words = this.word.arabic.split(' ');
                this.cardElement = this.createCardElement();
            }

            createCardElement() {
                const card = document.createElement('div');
                card.className = 'card';

                const russianWord = document.createElement('div');
                russianWord.innerText = this.word.russian;
                card.appendChild(russianWord);

                const buttons = document.createElement('div');
                buttons.className = 'buttons';

                this.hideTextButton = this.createButton('Скрыть текст', this.hideText.bind(this));
                this.revealNextCharButton = this.createButton('Открыть одну букву', this.revealNextChar.bind(this));
                this.revealNextWordButton = this.createButton('Открыть слово', this.revealNextWord.bind(this));
                this.revealAllTextButton = this.createButton('Открыть всё', this.revealAllText.bind(this));

                buttons.appendChild(this.hideTextButton);
                buttons.appendChild(this.revealNextCharButton);
                buttons.appendChild(this.revealNextWordButton);
                buttons.appendChild(this.revealAllTextButton);

                card.appendChild(buttons);

                this.arabicWordElement = document.createElement('div');
                this.arabicWordElement.className = 'translation';
                this.arabicWordElement.innerText = this.displayedText;
                card.appendChild(this.arabicWordElement);

                this.updateButtonStates();
                return card;
            }

            createButton(text, onClick) {
                const button = document.createElement('button');
                button.innerText = text;
                button.onclick = onClick;
                return button;
            }

            hideText() {
                this.displayedText = '';
                this.currentCharIndex = 0;
                this.currentWordIndex = 0;
                this.updateTranslation();
                this.updateButtonStates();
            }

            revealNextChar() {
                if (this.currentCharIndex < this.word.arabic.length) {
                    this.displayedText = this.word.arabic.substring(0, this.currentCharIndex + 1);
                    this.currentCharIndex++;
                    if (this.displayedText.endsWith(' ')) {
                        this.currentWordIndex++;
                    }
                    if (this.currentCharIndex === this.word.arabic.length) {
                        this.displayedText = this.word.arabic;
                        this.currentCharIndex = this.word.arabic.length;
                        this.currentWordIndex = this.words.length;
                    }
                    this.updateTranslation();
                    this.updateButtonStates();
                }
            }

            revealNextWord() {
                if (this.currentWordIndex < this.words.length) {
                    this.displayedText = this.words.slice(0, this.currentWordIndex + 1).join(' ') + ' ';
                    this.currentCharIndex = this.displayedText.length;
                    this.currentWordIndex++;
                    this.updateTranslation();
                    this.updateButtonStates();
                }
            }

            revealAllText() {
                this.displayedText = this.word.arabic;
                this.currentCharIndex = this.word.arabic.length;
                this.currentWordIndex = this.words.length;
                this.updateTranslation();
                this.updateButtonStates();
            }

            updateTranslation() {
                this.arabicWordElement.innerText = this.displayedText;
            }

            updateButtonStates() {
                this.hideTextButton.disabled = !this.displayedText;
                this.revealNextCharButton.disabled = this.currentCharIndex >= this.word.arabic.length;
                this.revealNextWordButton.disabled = this.currentWordIndex >= this.words.length;
                this.revealAllTextButton.disabled = this.currentCharIndex >= this.word.arabic.length;
            }

            appendTo(container) {
                container.appendChild(this.cardElement);
            }
        }

        const cardsContainer = document.querySelector('.cards-container');
        words.forEach(word => {
            const divider = document.createElement('hr');
            divider.style.border = 'none';
            divider.style.height = '1px';
            divider.style.backgroundColor = '#909090';
            divider.style.margin = '20px 0';

            cardsContainer.appendChild(divider);


            const card = new Card(word);
            card.appendTo(cardsContainer);

            const sizedBox = document.createElement('div');
            sizedBox.style.height = '20px';
            cardsContainer.appendChild(sizedBox);
        });
        const sizedBox = document.createElement('div');
        sizedBox.style.height = '400px';
        cardsContainer.appendChild(sizedBox);
    </script>
</body>

</html>
